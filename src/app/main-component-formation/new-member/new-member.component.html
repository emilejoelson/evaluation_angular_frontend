<h2>Add New Member</h2>
<div class="form-container">
  <form (submit)="addMember()">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" [(ngModel)]="newMember.firstname" required spellcheck="false">
    
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="newMember.lastname" required spellcheck="false">
    
    <label for="training">Training:</label>
    <select id="training" name="training" [(ngModel)]="selectedTrainingId" required>
      <option *ngFor="let training of trainings" [value]="training.id">{{ training.title }}</option>
    </select>

    <button type="submit">Add Member</button>
  </form>
</div>
