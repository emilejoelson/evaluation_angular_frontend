<div class="form-container">
    <h2>Add New Training</h2>
    <form (submit)="addTraining()">
      <label for="title">Title:</label> 
      <input type="text" id="title" name="title" [(ngModel)]="newTraining.title" required spellcheck="false">
  
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="newTraining.description" required spellcheck="false"></textarea>
  
      <label for="startDate">Start Date:</label> 
      <input type="date" id="startDate" name="startDate" [(ngModel)]="newTraining.startDate" required> 
  
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" [(ngModel)]="newTraining.endDate" required> 
  
      <button type="submit">Add Training</button> 
    </form>
  </div>
