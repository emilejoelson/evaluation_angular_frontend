<div class="modal-overlay" *ngIf="visible">
    <div class="modal-container">
      <span class="close-button" (click)="onCloseModal()">&times;</span>
      <div class="modal-content">
        <h2>Update Training</h2>
        <form (submit)="submitForm()">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" [(ngModel)]="updatedTraining.title" required spellcheck="false" >
          
          <label for="description">Description:</label>
          <textarea id="description" name="description" [(ngModel)]="updatedTraining.description" required spellcheck="false"></textarea>
          
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate" [(ngModel)]="updatedTraining.startDate" required>
          
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="endDate" [(ngModel)]="updatedTraining.endDate" required>
          
          <button type="submit">Update</button>
        </form>
      </div>
    </div>
  </div>
